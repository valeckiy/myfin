{% extends 'base.html' %}

{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
      
{% block body %}

<!-- add form go main -->    
<div id="divtable">
   <div class="divtr">       
     <div class="divtdl" style="padding:5px;" > 
       <form method='GET' action='/'>
              <input value='{% translate "go_main" %}' type='SUBMIT'>
       </form>
     </div>
  </div>
</div>   

<p><h2>{% translate form_add_transaction.direction_text.value %}</h2></p>

<!-- add transaction form --> 
<div id="divtable">
    <div class="divtr" style="min-width:100px;max-width:50%;text-align:right;">       
      <div class="divtdl" style="padding:7px 0px 0px 5px;" > 
         <form method="post" action='/{{ LANGUAGE_CODE }}/add_transaction/'>
      		{% csrf_token %}
      		{{ form_add_transaction.as_p}}
      		<p style="min-width:355px;max-width:50%;text-align:right;"><input value='{% translate "add" %}' type='SUBMIT' >    </p>
         </form>
     </div>
  </div>
</div>   

{% endblock %}
